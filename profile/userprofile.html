<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | User Profile Page</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-lightGray dark:bg-darkBlue text-darkBlue dark:text-lightBlue font-sans"
  >
    <div class="bg-darkBlue">
      <div class="flex justify-end p-2">
        <button
          id="themeToggle"
          class="flex items-center justify-center bg-yellow-400 text-black dark:bg-gray-800 dark:text-white p-1 sm:p-2 rounded-full shadow-md transition-all"
          aria-label="Toggle Theme"
        >
          <i id="themeIcon" class="fas fa-sun text-sm sm:text-base"></i>
        </button>
      </div>

      <div class="flex justify-center">
        <a href="/" class="block">
          <img
            src="/images/logo1.gif"
            alt="Logo"
            class="h-24 w-auto sm:h-28 md:h-32 lg:h-36 xl:h-40"
          />
        </a>
      </div>
    </div>
    <header
      class="w-full bg-darkBlue dark:bg-lightBlue text-lightGray shadow-red-glow"
    >
      <div
        id="alertContainer"
        class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg w-full px-4"
      ></div>
      <div
        class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-4 gap-4"
      >
        <nav class="flex gap-6 text-sm md:text-base">
          <a
            href="/"
            class="flex flex-col items-center gap-1 hover:text-yellow-400"
          >
            <i class="fas fa-home text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Home</span>
          </a>
          <a
            href="/profile/"
            class="flex flex-col items-center gap-1 hover:text-yellow-400"
          >
            <i class="fas fa-user text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">My Profile</span>
          </a>
          <a
            href="/auth/login/"
            class="flex flex-col items-center gap-1 hover:text-yellow-400"
          >
            <i class="fas fa-sign-in-alt text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Login</span>
          </a>
          <button
            id="logoutBtn"
            class="flex flex-col items-center gap-1 hover:text-yellow-400"
          >
            <i class="fas fa-sign-out-alt text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Logout</span>
          </button>
        </nav>
        <div>
          <a
            href="/post/create/"
            class="bg-red text-lightGray py-2 px-4 sm:py-1 sm:px-2 text-sm md:text-base rounded-md hover:bg-darkRed flex items-center gap-2 shadow-soft-dark"
          >
            <i class="fas fa-pencil-alt"></i>
            <span>Create Post</span>
          </a>
        </div>
      </div>
    </header>

    <main class="mt-10 max-w-5xl mx-auto px-4">
      <div
        class="bg-white p-8 rounded-1g shadow-red-yellow rounded-md dark:bg-lightBlue"
      >
        <h1 class="text-2xl font-bold mb-6 text-center p-4">User Profile</h1>
        <div id="authorContainer">
          <div id="authorDetails" class="text-center">
            <img
              id="authorAvatar"
              src="https://via.placeholder.com/150"
              alt="User's avatar image"
              class="w-24 h-24 mx-auto rounded-full border-2 border-lightBlue shadow-soft-dark dark:shadow-yellow-glow"
            />
            <h2 id="authorName" class="text-xl font-semibold mt-4">
              Unknown User
            </h2>
            <p id="authorBio" class="text-gray-800 py-6">No bio available</p>
            <div class="flex justify-center mt-4">
              <button
                id="followButton"
                class="text-darkBlue bg-lightBlue py-1 px-3 rounded-md hover:bg-red hover:text-lightGray dark:bg-darkBlue dark:text-white dark:hover:bg-red"
              >
                Follow
              </button>
            </div>
          </div>
          <div
            id="userStats"
            class="grid grid-cols-3 gap-6 mt-6 text-center text-darkBlue bg-yellow-500 py-2 px-4 rounded-md shadow-red-yellow"
          >
            <div class="stat">
              <strong id="postCount" class="block text-lg">0</strong>
              <span class="text-sm">Posts</span>
            </div>
            <div class="stat">
              <strong id="followerCount" class="block text-lg">0</strong>
              <span class="text-sm">Followers</span>
            </div>
            <div class="stat">
              <strong id="followingCount" class="block text-lg">0</strong>
              <span class="text-sm">Following</span>
            </div>
          </div>

          <h1 class="text-xl font-semibold mt-10 mb-10 text-center">Posts</h1>
          <div id="authorPosts" class="posts-container mt-4"></div>
        </div>
      </div>
    </main>

    <footer
      class="w-full bg-darkBlue text-lightGray py-4 mt-10 font-sans text-sm"
    >
      <div class="max-w-5xl mx-auto text-center">
        &copy; 2025 Social Media App by
        <a
          href="https://github.com/sanakhuram"
          target="_blank"
          class="text-red hover:underline"
        >
          Sana Khuram
        </a>
      </div>
    </footer>
  </body>
</html>
