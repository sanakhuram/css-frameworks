<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Create Post</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-lightGray text-darkBlue font-sans min-h-screen flex flex-col dark:bg-darkBlue dark:text-lightBlue"
  >
    <div
      id="alertContainer"
      class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg w-full px-4"
    ></div>
    <div class="bg-darkBlue">
      <div class="flex justify-end p-2">
        <button
          id="themeToggle"
          class="flex items-center justify-center bg-yellow-400 text-black dark:bg-gray-800 dark:text-white p-1 sm:p-2 rounded-full shadow-md transition-all"
          aria-label="Toggle Theme"
        >
          <i id="themeIcon" class="fas fa-sun text-sm sm:text-base"></i>
        </button>
      </div>

      <div class="flex justify-center">
        <a href="/" class="block">
          <img
            src="/images/logo1.gif"
            alt="Logo"
            class="h-24 w-auto sm:h-28 md:h-32 lg:h-36 xl:h-40"
          />
        </a>
      </div>
    </div>
    <header
      class="w-full bg-darkBlue dark:bg-lightBlue text-lightGray shadow-red-glow"
    >
      <div
        class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-4 gap-4"
      >
        <nav class="flex gap-6 text-sm md:text-base">
          <a
            href="/"
            class="flex flex-col items-center gap-1 hover:text-yellow-400"
          >
            <i class="fas fa-home text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Home</span>
          </a>
          <a
            href="/profile/"
            class="flex flex-col items-center gap-1 hover:text-yellow-400"
          >
            <i class="fas fa-user text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">My Profile</span>
          </a>
          <a
            href="/auth/login/"
            class="flex flex-col items-center gap-1 hover:text-yellow-400"
          >
            <i class="fas fa-sign-in-alt text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Login</span>
          </a>
          <button
            id="logoutBtn"
            class="flex flex-col items-center gap-1 hover:text-yellow-400"
          >
            <i class="fas fa-sign-out-alt text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Logout</span>
          </button>
        </nav>
        <div>
          <a
            href="/post/create/"
            class="bg-red text-lightGray py-2 px-4 sm:py-1 sm:px-2 text-sm md:text-base rounded-md hover:bg-darkRed flex items-center gap-2 shadow-soft-dark"
          >
            <i class="fas fa-pencil-alt"></i>
            <span>Create Post</span>
          </a>
        </div>
      </div>
    </header>

    <main class="flex-1 mt-10 max-w-5xl mx-auto px-4">
      <div class="bg-white p-8 rounded-lg shadow-red-yellow">
        <h1 class="text-2xl font-bold mb-6 text-center p-4 text-darkBlue">
          Create Post
        </h1>
        <form id="createPostForm" class="space-y-6 sm:space-y-4">
          <div>
            <label
              for="postTitleForm"
              class="block text-sm font-semibold mb-2 mt-4"
              >Post Title</label
            >
            <input
              type="text"
              id="postTitleForm"
              name="title"
              placeholder="Enter post title"
              aria-label="Post title"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red shadow-inner"
              required
            />

            <label
              for="postContentForm"
              class="block text-sm font-semibold mb-2 mt-4"
              >Post Content</label
            >
            <textarea
              id="postContentForm"
              name="content"
              placeholder="Enter post content"
              aria-label="Post content"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red"
              required
            ></textarea>

            <label for="imageURL" class="block text-sm font-semibold mb-2 mt-4"
              >Image URL</label
            >
            <input
              type="text"
              id="imageURL"
              name="imageUrl"
              placeholder="Enter image URL"
              aria-label="Image URL"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red shadow-inner"
              required
            />

            <label
              for="imageAltText"
              class="block text-sm font-semibold mb-2 mt-4 shadow-inner"
              >Image Alt Text</label
            >
            <input
              type="text"
              id="imageAltText"
              name="imageAlt"
              placeholder="Enter image alt text"
              aria-label="Image alternative text"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red shadow-inner"
              required
            />

            <label for="tagsInput" class="block text-sm font-semibold mb-2 mt-4"
              >Tags (separate by commas)</label
            >
            <input
              type="text"
              id="tagsInput"
              name="tags"
              placeholder="Enter tags"
              aria-label="Tags for the post"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red shadow-inner"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-darkBlue text-lightGray py-2 px-4 w-full rounded-md hover:bg-red mt-6 shadow-red-yellow"
          >
            Publish <i class="fas fa-upload ml-2"></i>
          </button>
        </form>
      </div>
    </main>
    <footer
      class="w-full bg-darkBlue text-lightGray py-4 mt-10 font-sans text-sm dark:bg-lightBlue"
    >
      <div class="max-w-5xl mx-auto text-center">
        &copy; 2025 Social Media App by
        <a
          href="https://github.com/sanakhuram"
          target="_blank"
          class="text-red hover:underline"
        >
          Sana Khuramüêû
        </a>
      </div>
    </footer>
  </body>
</html>
