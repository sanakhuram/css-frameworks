<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Post Page</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    
  </head>
<body class="bg-lightGray dark:bg-darkBlue text-darkBlue dark:text-lightBlue font-sans">
<div class="bg-darkBlue border ">
    <div class="flex justify-end p-4">
      <button
    id="themeToggle"
    class="flex items-center justify-center bg-yellow-400 text-black dark:bg-gray-800 dark:text-white p-2 rounded-full shadow-md transition-all"
    aria-label="Toggle Theme"
  >
    <i id="themeIcon" class="fas fa-sun"></i>
  </button>
</div>
    <div class="flex justify-center">
      <a href="/" class="block">
        <img
          src="/images/logo1.gif"
          alt="Logo"
          class="h-25 w-auto sm:h-15 md:h-18 lg:h-30 "
        />
      </a>
    </div>
    </div>
<header class="w-full bg-darkBlue dark:bg-lightBlue text-lightGray shadow-lg">
  <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-4 gap-4">
    <nav class="flex gap-6 text-sm md:text-base">
      <a href="/" class="flex flex-col items-center gap-1 hover:text-yellow-400">
        <i class="fas fa-home text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Home</span>
      </a>
      <a
        href="/profile/"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-user text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">My Profile</span>
      </a>
      <a
        href="/auth/login/"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-sign-in-alt text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Login</span>
      </a>
      <button
        id="logoutBtn"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-sign-out-alt text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Logout</span>
      </button>
    </nav>
    <div>
        <a href="/post/create/"
          class="bg-red text-lightGray py-2 px-4 sm:py-1 sm:px-2 text-sm md:text-base rounded-md hover:bg-darkRed flex items-center gap-2">
          <i class="fas fa-pencil-alt"></i>
          <span>Create Post</span>
        </a>
    </div>
  </div>
</header>

    <main class="mt-10 max-w-5xl mx-auto px-4">
      <section id="singlePostContainer" class="postContainer">
        <p>Loading post...</p>  
      </section>
    </main>
    <a href="#top" id="backToTopBtn" title="back to top"
      class="fixed bottom-4 right-4 bg-red text-lightGray p-3 rounded-full shadow-lg hover:bg-darkRed transition-all"
      aria-label="Back to Top"
    >
      <i class="fas fa-arrow-up"></i>
    </a></button>
    <footer class="w-full bg-darkBlue text-lightGray py-4 mt-10 font-sans text-sm dark:bg-lightBlue">
<div class="max-w-5xl mx-auto text-center">

  >
    Sana Khuram
  </a>.
</div>
    </footer>
