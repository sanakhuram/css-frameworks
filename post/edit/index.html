<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media App | Edit Post</title>
  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-lightGray text-darkBlue font-sans min-h-screen flex flex-col">
    <div class="flex justify-center">
      <a href="/" class="block">
        <img
          src="/images/logo2.gif"
          alt="Logo"
          class="h-25 w-auto sm:h-15 md:h-18 lg:h-30"
        />
      </a>
    </div>
  <header class="w-full bg-darkBlue text-lightGray shadow-lg">
    <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-4 gap-4">
      <nav class="flex gap-6 text-sm md:text-base">
        <a href="/" class="flex flex-col items-center gap-1 hover:text-yellow-400">
          <i class="fas fa-home text-lg"></i>
          <span class="text-xs sm:text-sm md:block hidden">Home</span>
        </a>
        <a href="/profile/" class="flex flex-col items-center gap-1 hover:text-yellow-400">
          <i class="fas fa-user text-lg"></i>
          <span class="text-xs sm:text-sm md:block hidden">My Profile</span>
        </a>
        <a href="/auth/login/" class="flex flex-col items-center gap-1 hover:text-yellow-400">
          <i class="fas fa-sign-in-alt text-lg"></i>
          <span class="text-xs sm:text-sm md:block hidden">Login</span>
        </a>
        <button id="logoutBtn" class="flex flex-col items-center gap-1 hover:text-yellow-400">
          <i class="fas fa-sign-out-alt text-lg"></i>
          <span class="text-xs sm:text-sm md:block hidden">Logout</span>
        </button>
      </nav>
      <div>
        <a href="/post/create/"
          class="bg-red text-lightGray py-2 px-4 sm:py-1 sm:px-2 text-sm md:text-base rounded-md hover:bg-darkRed flex items-center gap-2">
          <i class="fas fa-pencil-alt"></i>
          <span>Create Post</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 mt-10 max-w-5xl mx-auto px-4">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center p-4 text-darkBlue">Edit Post</h1>
      <form id="editPostForm" class="space-y-6 sm:space-y-4">
        <div>
          <label for="editPostTitleForm" class="block text-sm font-semibold mb-2 mt-4">Post Title</label>
          <input type="text" id="editPostTitleForm" name="title" placeholder="Enter post title"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red" required />

          <label for="editPostContentForm" class="block text-sm font-semibold mb-2 mt-4">Post Content</label>
          <textarea id="editPostContentForm" name="content" placeholder="Enter post content"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red" required></textarea>

          <label for="editImageURL" class="block text-sm font-semibold mb-2 mt-4">Image URL</label>
          <input type="text" id="editImageURL" name="imageUrl" placeholder="Enter image URL"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red" required />

          <label for="editImageAltText" class="block text-sm font-semibold mb-2 mt-4">Image Alt Text</label>
          <input type="text" id="editImageAltText" name="imageAlt" placeholder="Enter image alt text"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red" required />

          <label for="editTagsInput" class="block text-sm font-semibold mb-2 mt-4">Tags (separate by commas)</label>
          <input type="text" id="editTagsInput" name="tags" placeholder="Enter tags"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-red" required />

          <button type="submit" class="bg-darkBlue text-lightGray py-2 px-4 w-full rounded-md hover:bg-red mt-6">Update
            Post<i class="fas fa-upload ml-2"></i></button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-darkBlue text-lightGray py-4 text-center text-sm">
    <div class="max-w-5xl mx-auto">
      &copy; 2025 Social Media App by
      <a href="https://github.com/sanakhuram" target="_blank" class="text-red hover:underline">
        Sana Khuram
      </a>.
    </div>
  </footer>
</body>

</html>
