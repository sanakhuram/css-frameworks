<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Register Page</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-lightGray text-darkBlue font-sans">
    <!-- Logo Section -->
    <div class="flex justify-center mt-6">
      <a href="/" class="block">
        <img
          src="/images/noroff-logo.png"
          alt="Logo"
          class="h-20 w-auto sm:h-15 md:h-18 lg:h-25"
        />
      </a>
    </div>

    <!-- Header Section -->
    <header class="w-full bg-darkBlue text-lightGray shadow-lg">
      <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-4 gap-4">
        <nav class="flex gap-6 text-sm md:text-base">
          <a href="/" class="flex flex-col items-center gap-1 hover:text-lightBlue">
            <i class="fas fa-home text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Home</span>
          </a>
          <a href="/profile/" class="flex flex-col items-center gap-1 hover:text-lightBlue">
            <i class="fas fa-user text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">My Profile</span>
          </a>
          <a href="/auth/login/" class="flex flex-col items-center gap-1 hover:text-lightBlue">
            <i class="fas fa-sign-in-alt text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Login</span>
          </a>
          <button
            id="logoutBtn"
            class="flex flex-col items-center gap-1 hover:text-lightBlue"
          >
            <i class="fas fa-sign-out-alt text-lg"></i>
            <span class="text-xs sm:text-sm md:block hidden">Logout</span>
          </button>
        </nav>
        <div>
          <a
            href="/post/create/"
            class="bg-red text-lightGray py-2 px-4 rounded-md hover:bg-darkRed flex items-center gap-2"
          >
            <i class="fas fa-pencil-alt"></i>
            <span>Create Post</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Registration Form -->
    <div class="bg-white p-6 max-w-md mx-auto mt-10 rounded-lg shadow-md">
      <form name="register" class="space-y-6">
        <!-- Name Field -->
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-700"
          >
            Name
          </label>
          <div class="relative mt-1">
            <i class="fas fa-user absolute left-3 top-2.5 text-gray-400"></i>
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
              class="pl-10 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red focus:border-red sm:text-sm"
            />
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700"
          >
            Email
          </label>
          <div class="relative mt-1">
            <i class="fas fa-envelope absolute left-3 top-2.5 text-gray-400"></i>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
              class="pl-10 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red focus:border-red sm:text-sm"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700"
          >
            Password
          </label>
          <div class="relative mt-1">
            <i class="fas fa-lock absolute left-3 top-2.5 text-gray-400"></i>
            <input
              id="password"
              type="password"
              name="password"
              required
              minlength="8"
              class="pl-10 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red focus:border-red sm:text-sm"
            />
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-between items-center">
          <a
            href="/auth/login/"
            class="text-sm text-red hover:underline flex items-center gap-1"
          >
            <i class="fas fa-arrow-left"></i> Login
          </a>
          <button
            type="submit"
            class="bg-red text-white py-2 px-4 rounded-md hover:bg-darkRed flex items-center gap-1 focus:outline-none focus:ring-2 focus:ring-red focus:ring-offset-2"
          >
            <i class="fas fa-user-plus"></i> Register
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
