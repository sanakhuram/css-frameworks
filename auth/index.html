<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Auth page</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    
  </head>
  <body class="bg-lightGray text-darkBlue font-sans">
    <div class="flex justify-center">
      <a href="/" class="block">
        <img
          src="/images/logo2.gif"
          alt="Logo"
          class="h-25 w-auto sm:h-15 md:h-18 lg:h-30"
        />
      </a>
    </div>
<header class="w-full bg-darkBlue text-lightGray shadow-lg">
  <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-4 gap-4">
    <nav class="flex gap-6 text-sm md:text-base">
      <a href="/" class="flex flex-col items-center gap-1 hover:text-yellow-400">
        <i class="fas fa-home text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Home</span>
      </a>
      <a
        href="/profile/"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-user text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">My Profile</span>
      </a>
      <a
        href="/auth/login/"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-sign-in-alt text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Login</span>
      </a>
      <button
        id="logoutBtn"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-sign-out-alt text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Logout</span>
      </button>
    </nav>
    <div>
        <a href="/post/create/"
          class="bg-red text-lightGray py-2 px-4 sm:py-1 sm:px-2 text-sm md:text-base rounded-md hover:bg-darkRed flex items-center gap-2">
          <i class="fas fa-pencil-alt"></i>
          <span>Create Post</span>
        </a>
    </div>
  </div>
</header>
    <main class="mt-10 max-w-5xl mx-auto px-4">
      <div class="text-center bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-darkBlue mb-4">Authentication</h1>
        <p class="text-lightBlue mb-6">Please choose an option to continue:</p>
        <div class="flex justify-center gap-4">
          <a
            href="./login/"
            class="bg-red text-lightGray py-2 px-4 rounded-md hover:bg-darkRed transition-colors"
          >
            Login
          </a>
          <a
            href="./register/"
            class="bg-darkBlue text-lightGray py-2 px-4 rounded-md hover:bg-lightBlue transition-colors"
          >
            Register
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
