<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Social Media App</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-lightGray text-darkBlue font-sans min-h-screen dark:bg-darkBlue"
  >
    <div class="bg-darkBlue">
      <div class="flex justify-end p-2">
        <button
          id="themeToggle"
          class="flex items-center justify-center bg-yellow-400 text-black dark:bg-gray-800 dark:text-white p-1 sm:p-2 rounded-full shadow-md transition-all"
          aria-label="Toggle Theme"
        >
          <i id="themeIcon" class="fas fa-sun text-sm sm:text-base"></i>
        </button>
      </div>

      <div class="flex justify-center">
        <a href="/" class="block">
          <img
            src="/images/logo1.gif"
            alt="Logo"
            class="h-24 w-auto sm:h-28 md:h-32 lg:h-36 xl:h-40"
          />
        </a>
      </div>
    </div>
    <header
      class="w-full bg-darkBlue text-lightGray shadow-red-glow sticky top-0 z-50 dark:bg-lightBlue"
    >
      <div
        class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-4 gap-4"
      >
<nav class="flex gap-6 text-sm md:text-base">
  <a href="/" class="nav-link flex flex-col items-center gap-1 hover:text-yellow-400">
    <i class="fas fa-home text-lg"></i>
    <span class="text-xs sm:text-sm md:block hidden">Home</span>
  </a>
  <a href="/profile/" class="nav-link flex flex-col items-center gap-1 hover:text-yellow-400">
    <i class="fas fa-user text-lg"></i>
    <span class="text-xs sm:text-sm md:block hidden">My Profile</span>
  </a>
  <a href="/auth/login/" class="nav-link flex flex-col items-center gap-1 hover:text-yellow-400">
    <i class="fas fa-sign-in-alt text-lg"></i>
    <span class="text-xs sm:text-sm md:block hidden">Login</span>
  </a>
  <button id="logoutBtn" class="nav-link flex flex-col items-center gap-1 hover:text-yellow-400">
    <i class="fas fa-sign-out-alt text-lg"></i>
    <span class="text-xs sm:text-sm md:block hidden">Logout</span>
  </button>
</nav>
        <div>
          <a
            href="/post/create/"
            class="bg-red text-lightGray py-2 px-4 sm:py-1 sm:px-2 text-sm md:text-base rounded-md hover:bg-darkRed flex items-center gap-2 shadow-soft-dark"
          >
            <i class="fas fa-pencil-alt"></i>
            <span>Create Post</span>
          </a>
        </div>
      </div>
    </header>
    <div
      id="alertContainer"
      class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg w-full px-4"
    ></div>
    <main class="flex items-center justify-center min-h-[calc(100vh-25rem)]">
      <div
        class="bg-white p-6 max-w-md w-full mx-auto rounded-lg sm:p-8 dark:bg-lightBlue shadow-red-yellow"
      >
                  <h1 class="text-2xl font-bold text-darkBlue text-center my-10">
  Login
</h1> 
        <form name="login" class="space-y-6 sm:space-y-4">
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700"
              >Email</label
            >
            <div class="relative mt-1">
              <i
                class="fas fa-envelope absolute left-3 top-2.5 text-gray-400"
              ></i>
              <input
                id="email"
                type="email"
                name="email"
                required
                class="pl-10 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red focus:border-red shadow-soft-dark"
              />
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-semibold text-gray-700"
              >Password</label
            >
            <div class="relative mt-1">
              <i class="fas fa-lock absolute left-3 top-2.5 text-gray-400"></i>
              <input
                type="password"
                name="password"
                id="password"
                required
                class="pl-10 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red focus:border-red shadow-soft-dark"
              />
            </div>
          </div>

          <!-- Actions -->
          <div class="flex items-center justify-between">
            <a
              href="/auth/register/"
              class="text-sm text-darkRed hover:underline flex items-center gap-1"
            >
              <i class="fas fa-user-plus"></i> Register
            </a>
            <button
              type="submit"
              class="bg-red text-white px-4 py-2 rounded-md hover:bg-darkRed transition flex items-center gap-1 shadow-soft-dark"
            >
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="w-full bg-darkBlue text-lightGray py-4 fixed bottom-0 left-0 z-50 text-sm dark:bg-lightBlue"
    >
      <div class="max-w-5xl mx-auto text-center">
        &copy; 2025 Social Media App by
        <a
          href="https://github.com/sanakhuram"
          target="_blank"
          class="text-darkRed hover:underline"
        >
          Sana Khuram </a
        >.
      </div>
    </footer>
  </body>
</html>
