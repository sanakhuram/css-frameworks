<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Home Page</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    
  </head>
  <body class="bg-lightGray dark:bg-darkBlue text-darkBlue dark:text-lightBlue font-sans">
    <div id="alertContainer" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg w-full px-4"></div>
<div class="bg-darkBlue">
<div class="flex justify-end p-2">
  <button
    id="themeToggle"
    class="flex items-center justify-center bg-yellow-400 text-black dark:bg-gray-800 dark:text-white p-1 sm:p-2 rounded-full shadow-md transition-all"
    aria-label="Toggle Theme"
  >
    <i id="themeIcon" class="fas fa-sun text-sm sm:text-base"></i>
  </button>
</div>

<div class="flex justify-center">
  <a href="/" class="block">
    <img
      src="/images/logo1.gif"
      alt="Logo"
      class="h-16 w-auto sm:h-20 md:h-24 lg:h-32 xl:h-36"
    />
  </a>
</div>
</div>
<header class="w-full bg-darkBlue dark:bg-lightBlue text-lightGray shadow-red-glow">
  <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-4 gap-4">
    <nav class="flex gap-6 text-sm md:text-base">
      <a href="/" class="flex flex-col items-center gap-1 hover:text-yellow-400">
        <i class="fas fa-home text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Home</span>
      </a>
      <a
        href="/profile/"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-user text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">My Profile</span>
      </a>
      <a
        href="/auth/login/"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-sign-in-alt text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Login</span>
      </a>
      <button
        id="logoutBtn"
        class="flex flex-col items-center gap-1 hover:text-yellow-400"
      >
        <i class="fas fa-sign-out-alt text-lg"></i>
        <span class="text-xs sm:text-sm md:block hidden">Logout</span>
      </button>
    </nav>
    <div>
        <a href="/post/create/"
          class="bg-red text-lightGray py-2 px-4 sm:py-1 sm:px-2 text-sm md:text-base rounded-md hover:bg-darkRed flex items-center gap-2 shadow-soft-dark">
          <i class="fas fa-pencil-alt"></i>
          <span>Create Post</span>
        </a>
    </div>
  </div>
</header>

    <main class="mt-10 max-w-5xl mx-auto px-4">
      <section class="flex flex-wrap gap-4 items-center mb-8">
        <label for="sortOrder" class="font-semibold text-darkBlue dark:text-lightBlue flex items-center gap-2">
          <i class="fas fa-sort"></i> Order:
        </label>
        <select
          id="sortOrder"
          class="border border-lightBlue rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-red focus:border-red shadow-soft-dark"
        >
          <option value="desc">Newest</option>
          <option value="asc">Oldest</option>
        </select>
        <button
          id="applySort"
          class="bg-yellow-500 text-lightGray py-2 px-4 rounded-md hover:bg-darkRed flex items-center gap-2 shadow-soft-dark"
        >
          <i class="fas fa-filter"></i> Apply
        </button>
      </section>
        <section class="flex flex-wrap gap-4 items-center mb-8">
          <label for="searchQuery" class="font-semibold text-darkBlue dark:text-lightBlue flex items-center gap-2"><i class="fa-solid fa-magnifying-glass"></i>Search Posts:</label>
          <input
            id="searchQuery"
            type="text"
            placeholder="Search by title or body..."
            class="border border-lightBlue rounded-md p-2 flex-grow focus:outline-none focus:ring-1 focus:ring-red focus:border-red shadow-soft-dark dark:shadow-lightBlue"
          />
          <button
            id="searchButton"
            class="bg-red text-lightGray py-2 px-4 rounded-md hover:bg-yellow-500 shadow-soft-dark dark:shadow-lightBlue"
          >
            Search
          </button>
        </section>

      <div id="spinner" class="flex justify-center items-center">
  <img src="/images/loader.png" alt="Loading..." class="animate-writing w-12 h-12" />
</div>

      <section
        id="postFeed"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
      </section>
      <nav
        id="pagination"
        class="pagination-controls"
        aria-label="Pagination"
      ></nav>
    </main>
    <a href="#top" id="backToTopBtn" title="back to top"
      class="fixed bottom-4 right-4 bg-red text-lightGray p-3 rounded-full shadow-lg hover:bg-darkRed transition-all"
      aria-label="Back to Top"
    >
      <i class="fas fa-arrow-up"></i>
    </a></button>
    <footer class="w-full bg-darkBlue text-lightGray py-4 mt-10 font-sans text-sm dark:bg-lightBlue">
<div class="max-w-5xl mx-auto text-center">
  &copy; 2025 Social Media App by
  <a 
    href="https://github.com/sanakhuram"
    target="_blank" 
    class="text-red hover:underline"
  >
    Sana Khuramüêû
  </a>
</div>
    </footer>
  </body>
</html>
